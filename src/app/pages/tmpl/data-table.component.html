<h2>View Data</h2>
<table class="table">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Street Address</th>
      <th>State</th>
      <th>Zip Code</th>
      <th>Phone Number</th>
      <th>Employer</th>
      <th>Insurance Provider</th>
      <th>Plan Number</th>
    </tr>
  </thead>
  <tbody>
    <!-- <tr *ngFor="let person of peeps" (click)="onSelect(person)"> -->
    <tr *ngFor="let person of peeps" [routerLink]="['/person', person.id]" fragment="view">
      <td>{{person.firstName}}</td>
      <td>{{person.lastName}}</td>
      <td>{{person.address}}</td>
      <td>{{person.state}}</td>
      <td>{{person.zipCode}}</td>
      <td>{{person.phone}}</td>
      <td>{{person.employer}}</td>
      <td>{{person.iProvider}}</td>
      <td>{{person.iPlanNum}}</td>
      <td>
        <button class="edit" aria-label="edit" [routerLink]="['/person', person.id]" fragment="edit"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
      </td>
      <td>
        <button class="delete" aria-label="delete" (click)="delete(person); $event.stopPropagation();"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
      </td>
    </tr>
  </tbody>
</table>
<div style="container">
  <button class="add-person" aria-label="Add new person" [routerLink]="['/person/new']" fragment="create">
    <i class="fa fa-lg fa-plus" aria-hidden="true"></i>
    Add Someone
  </button>
</div>
